<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/Index.css">
    <script src="../js/Index.js"></script>
  
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <title>HVHDrinks</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Tạo tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/login" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Hoặc sử dụng email của bạn để đăng ký</span>
                <input type="text" placeholder="Name" id="txtTen">
                <span id="tbTen" class="text-danger" ></span>
                <input type="email" placeholder="Email" id="txtMail">
                <span id="tbMail" class="text-danger"></span>
                <input type="password" placeholder="Password" id="txtMK">
                <span id="tbMK" class="text-danger" ></span>
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>Hoặc sử dụng email của bạn</span>
                <input type="email" placeholder="Email" id="txtMail">
                <span id="tbMail" class="text-danger" ></span>
                <input type="password" placeholder="Password" id="txtMK">
                <span id="tbMK" class="text-danger" ></span>
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng quay trở lại!</h1>
                    <p>Nhập thông tin cá nhân của bạn để sử dụng trang web nhé!</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Xin chào, Friend!</h1>
                    <p>Đăng ký với thông tin cá nhân của bạn để sử dụng trang web nhé!</p>
                    <button class="hidden" id="register">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
<script src="../js/Regexception.js"></script>
</body>

</html>
